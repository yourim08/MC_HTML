<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 표현 태그</title>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr> 
    <p>
        <b>진하게</b><br>
        <strong>중요한</strong><br>
        <em>강조</em><br>
        <i>이탤릭으로 강조</i><br>
        <b><i>진하게 이탤릭으로 강조</i></b><br>
        보통문자<small>한단계 작은 문자</small><br>
        <del>삭제</del><br>
        <ins>추가</ins><br>
        보통문자의 <sup>윗첨자</sup><br>
        보통문자의 <sub>아래첨자</sub><br>
        <mark>하이라이팅</mark><br>
    </p>
    <h3>기호, 심볼표현</h3>
    <hr>
    <p>
        10 &divide; 2 = 5<br>
        &radic;2 = 1.414<br>
        2 &nbsp;&nbsp;&nbsp; &lt; &nbsp;&nbsp;&nbsp; 3<br>
        오늘 &quot; 방탄소년단 &quot; 노래를 들었다. <br>
        나는 오늘 &lt; 급식메뉴 &gt; 가 좋다.<br>
    </p>

</body>
</html>
