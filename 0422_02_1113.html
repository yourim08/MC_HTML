<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 줄 합치기</title>
    <style>
        table{width: 400px; margin : 0 auto;}
        caption{color: brown; text-align: center;font-size: 30px; font-family: 나눔고딕,맑은고딕,sans-serif;}
        th {background-color: bisque;font-size: 20px;text-align: center;}
        td {font-family: 나눔명조,함초롱바탕,serif;} 
    </style>
</head>
<body>
    <table border="1">
        <caption>좋아하는 사람</caption>
        <tr><th rowspan="3">남자</th><td>1. 차은우</td></tr>
        <tr><td>2. 강동원</td></tr>
        <tr><td>3. 원빈</td></tr>
        <tr><th rowspan="3">여자</th><td>1. 한소희</td></tr>
        <tr><td>2. 아이유</td></tr>
        <tr><td>3. 카리나</td></tr>
    </table>
</body>
</html>
