<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS박스모델 익히기_margin, padding, border</title>
    <style>
        p.box {
            border-right-width : 20px; /*선 두께*/
            border-style: solid;
            border-right-color: blue;
            width : 150px;
            height: 50px;
            background-color: yellow;
            padding : 20px;
            margin: 100px 50px 100px 50px; /*시계방향*/
        }
    </style>
</head>
<body>
    <p class="box">좋아하는 노래</p>
</body>
</html>
