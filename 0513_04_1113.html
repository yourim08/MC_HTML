<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 조합</title>
    <style>
        ul strong {color : blue;}
       div > strong{background-color: yellow;}
       * {font-size : 30px;}
    </style>
</head>
<body>
    <h2>1학기 과목</h2>
    <hr>
    <div>
        <div>미디어콘텐츠 일반 <strong>학습내용</strong></div>
        <ul>
            <li>HTML</li>
            <li><strong>CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div>60점 이하는 F!</div>
    </div>
</body>
</html>
