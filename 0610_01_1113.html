<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자를 활용한 박스모델</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            border: 5PX solid;
            width:250px;
            height:250px;
            font-size:5em;
            margin:auto;
        }
        #box01{
            background-color: red;
        }      
        #box02{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box" id="box01">box01</div>  <!-- alt shift 화살표 : 복사 -->
    <div class="box" id="box02">box02</div>
</body>
</html>
