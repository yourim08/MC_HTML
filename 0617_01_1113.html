<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id와 class를 활용한 박스모델</title>
    <style>
        body{
            margin : 0;
        }
        .box {
            border: 3px solid;
            width: 250px;
            height: 250px;
            font-size: 30px;
            display:flow-root;
        }
        #box01{
            background-color: purple;
        }
        #box02{
            background-color: green;
            margin-left: 20px;
            margin-right:50px;
        }     
    </style>
</head>
<body>
    <div class="box" id="box01">박스01</div>
    <div class="box" id="box02">박스02</div>
</body>
</html>
