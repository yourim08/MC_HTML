<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스_가상요소</title>
    <style>
        a:link{
            color: blue;
        }
        a:hover{
            color:hsl(240, 100%, 70%); /*마우스 올려놨을 때 색깔*/ 
            font-size : 1.1em;
        }
        a:active{
            color:brown; /*클릭하는 순간의 색깔*/
            font-size : 1.1em;
        }
        a:visited{
            color:gray; /*갔다 왔을 때 색깔*/
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/">google</a>
</body>
</html>
