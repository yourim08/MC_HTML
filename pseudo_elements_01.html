<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소</title>
    <style>
        p::before{
            content :"앞에다 추가한 텍스트";
            color : red;
        }
        p::after{
            content : "뒤에다 추가한 텍스트";
            color : blue;
        }
    </style>
</head>
<body>
    <p>원래 쓰여 있던 내용</p>
</body>
</html>
